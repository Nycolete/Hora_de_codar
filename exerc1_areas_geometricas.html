<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áreas geométricas</title>

    <script>
    
    alert ("Vamos calcular a área de um retâgulo!");
    var base_retângulo = prompt ("Qual é a base do retângulo?");
    var altura_retângulo = prompt ("Qual é a altura do retângulo?");
    var área_do_retângulo = base_retângulo*altura_retângulo;
    alert ("A área do retângulo é " + área_do_retângulo);

    alert ("Vamos calcular a área de um quadrado!");
    var lado_quadrado = prompt ("Qual é o lado do quadrado?");
    var área_quadrado = lado_quadrado*lado_quadrado;
    alert ("A área do quadrado é" + área_quadrado);
    
    alert ("Vamos calcular a área do losango ");
    var diagonal_maior = prompt ("Informe o primeiro valor:");
    var diagonal_menor = prompt ("Informe o segundo valor:");
    var área_losango = diagonal_maior+diagonal_menor/2;
    alert ("O resultado é:" + área_losango);
        


    alert ("Vamos calcular a área do trapézio! ");
    var base_maior = prompt ("Informe o primeiro valor:");
    var base_menor = prompt ("Informe o segundo valor:");
    var altura_h = prompt ("Informe o terceiro valor:");
    var área_trápezio = (base_maior+base_menor)*altura_h/2;
    alert ("O resultado é:" + área_trápezio);

    alert ("Vamos calcular a área do paralelogramo! ");
    var base_paralg = prompt ("Informe o primeiro valor:");
    var altura_paralg = prompt ("Informe o segundo valor:");
    var área_paralg = base_paralg*altura_paralg;
    alert ("O resultado é:" + área_paralg);

    alert ("Vamos calcular a área do triângulo! ");
    var base_tri = prompt ("Informe o primeiro valor:");
    var altura_tri = prompt ("Informe o segundo valor:");
    var área_tri = base_tri*altura_tri/2;
    alert ("O resultado é:" + área_tri);

    alert ("Vamos calcular a área do círculo! ");
    const valor_de_pi = (3,14);
    var raio_circ = prompt ("Informe o valor do raio:");
    var área_circ = valor_de_pi*(raio_circ*raio_circ);
    alert ("O resultado é:" + área_circ);


    </script>

</head>
